<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Pagina de pago</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light m-5">
            <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo-sector.png" alt="" width="200" height="80">
            </a>
            <a class="nav-link active text-white" href="registro.html" tabindex="-1" aria-disabled="true"><img src="img/usuario.png" alt="logo-inicio-usuario"></a>
            </div>
        </nav>
    </header>

    <h2 class = "text-center mt-5">Realizar Pago</h2>

    <section class= "container" >
    <form class="row g- 3 mt-3 mb-3 w-50 p-3" id="form-pago">
                
        <div class="col-12 mt-3 mb-3">
            <label for="nombreTarjetaInput" class="form-label">Nombre y Apellido</label>
            <input type="nombre" class="form-control" id="nombreTarjetaInput" placeholder=" Como figura en la tarjeta"id="NombreCompleto" required autofocus>
        </div>

        <div class="col-12 mt-3 mb-3">
            <label for="card-numberInput" class="form-label">Número de tarjeta:</label>
            <input type="text" class="form-control" id="card-numberInput" placeholder="Número de tarjeta"id="número" required autofocus>
        </div>
        <div class="col-6 mt-3 mb-3">
            <label for="expiration-dateInput" class="form-label">Fecha de Vencimiento:</label>
            <div class="input-group">
                <input type="text" class="form-control" id="expiration-date-mesInput" placeholder="MM" min="1" max="12" required autofocus>
                <span class="input-group-text">/</span>
                <input type="text" class="form-control" id="expiration-date-anioInput" placeholder="AAAA" min="0" max="9999" required autofocus>
            </div>
        </div>


        <div class="col-12 mt-3 mb-3">
            <label for="CVVInput" class="form-label">CVV</label>
            <input type="CVV" class="form-control" placeholder="Codigo de Seguridad"id="CVVInput"  required autofocus>
        </div>

        <div>
            <input class="btn btn-primary mt-4 mb-4" id="boton-pago" type="submit" value="Pagar">
        </div>
    </form>
</section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script src="js/pago.js"></script>
</body>
</html>
