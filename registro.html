<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light m-5">
        <div class="container">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo-sector.png" alt="" width="200" height="80">
        </a>
        <a class="nav-link active text-white" href="registro.html" tabindex="-1" aria-disabled="true"><img src="img/usuario.png" alt="logo-inicio-usuario"></a>
        </div>
        <div class="col-md-6 d-flex align-items-center justify-content-end m-5">
            <a href="carrito.html" class="btn btn-warning position-relative">
            <img src="img/carrito-compra.png" alt="Carrito" width="30" />
            <span id="carrito" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
        </div>
    </nav>
</header>
    
        <h2 class = "text-center mt-5">Login</h2>
    
    <section class= "container">
        <div>
        <form class="row g- 3 mt-3 mb-3 w-50 p-3" id="form">
                
            <div class="col-12 mt-3 mb-3">
                <label for="nombreInput" class="form-label">Nombre / Usuario</label>
                <input type="nombre" class="form-control" id="nombreInput" placeholder="Ingrese su Nombre Completo"id="name" required autofocus>
            </div>
            
            <div class="col-12 mt-3 mb-3">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Ingrese su Email"id="email" required autofocus>
            </div>

            <div class="col-12 mt-3 mb-3">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordInput"placeholder="Ingrese su Contraseña"id="password" required>
            </div>

            <div>
                <input class="btn btn-primary mt-4 mb-4" id="boton-registro" type="submit" value="Registrate">
            </div>
        </form>

        <p>Ya tienes una cuenta? <a href="registro.html">Login</a></p>
        </div>
    </section> 
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.14/dist/sweetalert2.all.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
